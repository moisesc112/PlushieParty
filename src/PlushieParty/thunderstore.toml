[config]
schemaVersion = "0.1.2"

[general]
repository = "https://thunderstore.io"

[package]
namespace = "Moiro"
name = "PlushieParty"
versionNumber = "0.1.2"
description = "Bing Bong helps with certain status effects!"
websiteUrl = "https://github.com/moisesc112/PlushieParty" 
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_PEAK = "5.4.2403"

[build]
icon = "../../icon.png"
readme = "../../README.md"
outdir = "../../artifacts/thunderstore/"

[[build.copy]]
source = "../../artifacts/bin/PlushieParty/release/com.github.moisesc112.PlushieParty.dll"
target = "plugins/"

[[build.copy]]
source = "../../CHANGELOG.md"
target = "/"

[[build.copy]]
source = "../../LICENSE"
target = "/"

# The following config options only apply when using TCLI to publish to Thunderstore directly:

[publish]
# See communities at:
# https://thunderstore.io/api/experimental/community/
communities = [ "peak", ]

[publish.categories]
# See categories at:
# https://thunderstore.io/api/experimental/community/peak/category/
peak = [ "mods", ]
